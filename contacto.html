<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>

    <!--Estilos de código CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link id="theme" rel="stylesheet" href="../Proyecto-JS/css/blue.css">
    <link rel="stylesheet" href="text/css" href="../Proyecto-JS/css/about.css">
    <!-- <link rel="stylesheet" href="../Proyecto-JS/css/pink.css">
    <link rel="stylesheet" href="../Proyecto-JS/css/yellow.css"> -->

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.css">
    <script type="text/javascript" src="../Proyecto-JS/js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        <!-- Validador Formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <!--mis Scripts-->
    <script type="text/javaScript" src="../Proyecto-JS/js/main.js"></script>

</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-blue"></div>
        <div id="to-red"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div><!--limpiar flotados-->

            <nav id="menu">
                <ul>
                    <li><a href="../Proyecto-JS/index.html">Inicio</a></li>
                    <li><a href="../Proyecto-JS/reloj.html">Reloj</a></li>
                    <li><a href="../Proyecto-JS/about.html">Sobre mi</a></li>
                    <li><a href="../Proyecto-JS/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <div style="display: flex">

            <section id="contenido">
            <div id="box">
                
                <!--Aquí se Carga el formulario de contaco-->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contacto">
                    <label for="name">Nombre</label>
                    
                    <input type="text"name="name" data-validation="alphanumeric">
                    
                    <label for="surname">Apellidos</label>
                    
                    <input type="text" name="surname" data-validation="alphanumeric">
                    
                    <label for="email">Email</label>
                    
                    <input type="text" name="email" data-validation="email">
                    
                    <label for="sex">Sexo</label>
                    
                    <select name="sex" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    
                    <label for="date">Fecha de Nacimiento</label>
                    
                    <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yy">
                    
                    <label for="years">Edad</label>
                    
                    <input type="number" name="years" data-validation="number">
                    
                    <input type="submit" value="Enviar">
                </form>
                <asaid id="sidebar">
                
                    <div id="about">
                        <h4><span>¿Quién soy?</span></h4>
                        <img src="../Proyecto-JS/img/caracol.jpg"/>
                        <p>
                            Los caracoles se desplazan con lentitud alternando contracciones y elongaciones de su cuerpo.
                        </p>
                    </div>
                    
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="" >
                            <label for="name">
                                Nombre:
                            </label>
                            <input type="text" name="name" id="form_name">
                            <br>
                            <label for="email">
                                Correo:
                            </label>
                            <br>
                            <input type="text" name="email">
                            
                            <label for="password">
                                Contraseña:
                            </label>
                            <br>
                            <input type="password" name="password">
                            <br>
                            <input type="submit" value="Entrar">
            </div>
            

                    </form>
                </div>

            </asaid>
            <div class="clearfix"></div><!--limpiar flotados-->
        </section></div>
        

    </section>
    <footer>
        Master de JavaScript &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
